<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Tribute - Eminem</title>
</head>
<body>
    <main id="main">
        <section id="banner-section">
            <h1 id="title">Marshall Bruce Mathers III</h1>
            <h2 id="description">Eminem</h2>
            <div id="img-div">
                <img src="https://www.rollingstone.com/wp-content/uploads/2020/01/eminem-review.jpg" alt="Eminem" id="image">
                <p id="img-caption" title="G.O.A.T">The Greatest Rapper of All Times</p>
                
                <!-- Use javaScript to calculate age -->
                <p id="dob"></p>
            </div>
        </section>
        <section id="timeline">
            <div id="tribute-info">
                <!-- Textual content describing the subject of the tribute page. -->
                <h2>Timeline</h2>
                <div id="events">
                    <ul>
                        <li>
                            <p><strong>1972 - </strong>The year Eminem was born on October 17.</p></li>
                        <li>
                            <p><strong>Year - </strong>Event</p></li>
                        <li>
                            <p><strong>Year - </strong>Event</p></li>

                    </ul>
                </div>
            </div>
            <p>Learn more <a id="tribute-link" href="#" target="_blank">About Eminem</a></p>
        </section>
        <footer id="footer">
            <!-- <div id="discography">
                <div><img id="label" src="https://www.rollingstone.com/wp-content/uploads/2020/01/eminem-review.jpg" alt="Eminem"></div>
                <div id="albums">Albums</div>
                <div id="hit-songs">Hit Songs</div>
            </div> -->
            <div id="social-icons">
                <a href="https://www.instagram.com/eminem/" class="fa fa-instagram" title="Instagram"></a>
                <a href="https://twitter.com/eminem" class="fa fa-twitter"title="Twitter"></a>
                <a href="#" class="fa fa-microphone" title="Discography"></a>
            </div>
        </footer>
    </main>
    <script>
        // Calculate Eminem's age
        let year = 1972;
        let d = new Date();
        let today = d.getFullYear();
        let age = today - year;
        document.getElementById("dob").innerHTML = "17 October 1972 (Age " + age +" years)";
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
